<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>

    </header>
    <main>
        <div class="flex flex-col lg:flex-row">

            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6 ml-6">

                <!-- Triangle card -->

                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <p>
                            <!-- Triangle Base -->
                            <input id="triangle-base" class="bg-gray-100 w-24 border text-xl px-2" type="text"
                                placeholder="base"> Cm
                            <!-- Triangle height -->
                            <input id="triangle-height" class="bg-gray-100 w-24 border text-xl px-2 ml-2" type="text"
                                placeholder="height">
                            Cm
                        </p>
                        <p class="text-3xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="getTriangleValueById()" class="btn btn-primary w-full">Calculator</button>
                        </div>
                    </div>

                </div>
                <!-- Rectangle card -->

                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p>Area (A) = w X l</p>
                        <p>
                            <!-- Triangle Base -->
                            <input id="rectangle-width" class="bg-gray-100 w-24 border text-xl px-2" type="text"
                                placeholder="width"> Cm
                            <!-- Triangle height -->
                            <input id="rectangle-length" class="bg-gray-100 w-24 border text-xl px-2 ml-2" type="text"
                                placeholder="length">
                            Cm
                        </p>
                        <p class="text-3xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
                        <div class="card-actions ">
                            <button onclick="getRectangleValueById()" class="btn btn-primary w-full">Calculator</button>
                        </div>
                    </div>

                </div>

                <!-- Rectangle card -->

                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

                <!-- Parallelogram card -->

                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="w-[400px]">
                <h1 class="text-4xl">Area Calculator</h1>
            </div>

        </div>

    </main>

    <script src="sripts/area-calculator.js"></script>

</body>

</html>
